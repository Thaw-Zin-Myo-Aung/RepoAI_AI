[mypy]
# Allow missing imports to avoid failing on third-party stubs
ignore_missing_imports = True

# Exclude non-production helper scripts and tests from strict checking
exclude = ^(scripts/|tests/)

# Keep a low strictness but allow the project to use gradual typing
strict = False

# Show column numbers to help diagnostics
show_column_numbers = True

