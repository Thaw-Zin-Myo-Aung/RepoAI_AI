steps:
  # 1) Build Docker image from your Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/$_SERVICE_NAME:latest',
        '.'
      ]

  # 2) Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/$_SERVICE_NAME:latest'
      ]

  # 3) Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "$_SERVICE_NAME",
        "--image=$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/$_SERVICE_NAME:latest",
        "--region=$_REGION",
        "--platform=managed",
        "--allow-unauthenticated",
        "--port=8080"
      ]

substitutions:
  _REGION: "us-central1"
  _REPO_NAME: "repo-ai"
  _SERVICE_NAME: "repo-ai-frontend"

options:
  logging: CLOUD_LOGGING_ONLY
